<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento PIX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 360px;
    }
    img {
      margin-top: 20px;
      width: 230px;
      height: 230px;
    }
    .pix-code {
      word-wrap: break-word;
      background: #f0f0f0;
      border-radius: 10px;
      padding: 10px;
      font-size: 13px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background-color: #00b341;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #009635;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Pagamento via PIX</h2>
    <p>Escaneie o QR Code abaixo para pagar:</p>

    <img id="pixQr" alt="QR Code PIX" />

    <p><strong>Ou copie o código PIX:</strong></p>
    <div class="pix-code" id="pixCode"></div>

    <button id="copyBtn">Copiar Código PIX</button>
  </div>

  <script>
    // Código PIX retornado pela API
    const pixPayload = "00020126910014br.gov.bcb.pix2569pix.bancoe2.com.br/qr/v3/at/cobv/05a3afec-0ed9-4868-bc51-900a07a298c35204000053039865802BR5908PAYSAMBA6009SAO PAULO62070503***630430D3";

    // Gera o QR Code visual (usando o serviço gratuito qrserver)
    const qrImageUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(pixPayload)}&size=250x250`;

    // Exibe o QR e o código PIX
    document.getElementById("pixQr").src = qrImageUrl;
    document.getElementById("pixCode").textContent = pixPayload;

    // Botão para copiar o código PIX
    document.getElementById("copyBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(pixPayload).then(() => {
        alert("Código PIX copiado com sucesso!");
      });
    });
  </script>

</body>
</html>
