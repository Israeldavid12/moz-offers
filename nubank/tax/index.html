      }

        margin-bottom: 10px;
      }

      /* Botão */
      .centralizar {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      button {
        background-color: #530082;
        color: white;
        border: none;
        border-radius: 5px;
        width: 85%;
        max-width: 300px;
        height: 50px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #e66a00;
      }

      /* Responsividade */
      @media (max-width: 480px) {
