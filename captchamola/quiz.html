<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titulo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo-image-container">
          <img src="images/google.png" alt="Logo da PÃ¡gina" class="top-logo" />
        </div>
        <div class="header-task">
          <p id="header-task-text"></p>
        </div>
      </div>

      <div class="balance-section">
        <p>Valor em conhecimento:</p>
        <div class="balance-box" id="balance">$125</div>
      </div>

      <div id="quiz-container"></div>
      <div id="popup-success" class="popup-container">
        <div class="popup-content">
          <canvas
            id="confetti-canvas"
            style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              pointer-events: none;
            "
          ></canvas>
          <img
            src="https://em-content.zobj.net/source/apple/354/money-bag_1f4b0.png"
            alt="Saco de Dinheiro"
            class="popup-icon"
          />
          <p id="popup-value" class="popup-value">+25.00</p>
          <p class="popup-message">Adicionado ao teu conhecimento!</p>
        </div>
      </div>
      <div class="footer">
        <p>Copyright &copy;2025</p>
        <div class="footer-links">
          <a href="#">Privacidade</a> | <a href="#">Termos</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
    <audio id="popup-audio" src="sounds/dinheiro.mp3"></audio>
  </body>
</html>
